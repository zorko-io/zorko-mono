version: 2.1
#orbs:
#  cypress: cypress-io/cypress@1.8.0
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.13.0
      - image: circleci/mongo:3.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-v4-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install Top Deps
          command: npm install
      - run:
          name: Install Sub Packages Deps
          command: npm run bootstrap
      - save_cache:
          key: cache-v4-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
            - ./packages/*/node_modules
            - ./packages/*/lib
  test_api:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.13.0
      - image: circleci/mongo:3.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-v4-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Run API Integration
          command: npm run ci:api
  cypress/install:
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-v4-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Check if package-lock.json exists
          command: |
            if [ ! -e ./package-lock.json ]; then
              echo "The Cypress orb uses 'npm ci' to install 'node_modules', which requires a 'package-lock.json'."
              echo "A 'package-lock.json' file was not found. Please run 'npm install' in your project,"
              echo "and commit 'package-lock.json' to your repo."
              exit 1
            fi
          working_directory: ~/repo
      - run:
          name: Verfy Cypress
          command: npm run cy:verify
          working_directory: ~/repo
      - save_cache:
          key: cache-v4-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - .cache/Cypress
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_api:
          requires:
            - build
      - cypress/install:
          requires:
            - build

